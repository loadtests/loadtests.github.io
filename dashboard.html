<!DOCTYPE html>
<html lang="en-CA">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href='css/bootstrap.min.css'>
    <link rel="stylesheet" type="text/css" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css'>
    <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js'></script>
    <style>
        .site-verified {
            margin-left: 0.5em;
        }
    </style>

    <title>Dashboard &ndash; Lavaload</title>

    <nav role="navigation" class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Lavaload</a>
            </div>

            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                            <i class="fa fa-user fa-fw" aria-hidden="true"></i>
                            Richard Smith <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a><i class="fa fa-fw fa-child" aria-hidden="true"></i> Account</a></li>
                            <li><a><i class="fa fa-fw fa-cog" aria-hidden="true"></i> Settings</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="index.html"><i class="fa fa-fw fa-sign-out"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class='container'>
        <section class='table-responsive'>

            <h1>Your Sites</h1>

            <table class='table table-hover'>
                <tbody>
                    <tr data-siteName="example.com">
                        <th scope='row'>
                            example.com
                            <i class='fa fa-check-square-o site-verified' aria-hidden='true'></i> <span class='sr-only'>(verified)</span>
                        </th>
                        <td class='text-right'>
                            <a href='results.html' class='btn btn-sm btn-default'>
                                <i class="fa fa-fw fa-bar-chart" aria-hidden='true'></i> View past results
                            </a>
                            <button type=button class='btn btn-sm btn-success' data-toggle=modal data-target='#run-script'>
                                <i class="fa fa-fw fa-arrow-circle-right" aria-hidden='true'></i> Run load test…
                            </button>
                            <button type=button class='btn btn-sm btn-danger'>
                                <i class="fa fa-fw fa-trash" aria-hidden='true'></i> Delete site
                            </button>
                        </td>
                    </tr>
                    <tr data-siteName="api.example.com">
                        <th scope='row'>
                            api.example.com
                            <i class='fa fa-check-square-o site-verified' aria-hidden='true'></i> <span class='sr-only'>(verified)</span>
                        </th>
                        <td class='text-right'>
                            <a href='results.html' class='btn btn-sm btn-default'>
                                <i class="fa fa-fw fa-bar-chart" aria-hidden='true'></i> View past results
                            </a>
                            <button type=button class='btn btn-sm btn-success' data-toggle=modal data-target='#run-script'>
                                <i class="fa fa-fw fa-arrow-circle-right" aria-hidden='true'></i> Run load test…
                            </button>
                            <button type=button class='btn btn-sm btn-danger'>
                                <i class="fa fa-fw fa-trash" aria-hidden='true'></i> Delete site
                            </button>
                        </td>
                    </tr>
                    <tr data-siteName="example.net">
                        <th scope='row'>
                            example.net
                        </th>
                        <td class='text-right'>
                            <a href='results.html' class='btn btn-sm btn-default'>
                                <i class="fa fa-fw fa-bar-chart" aria-hidden='true'></i> View past results
                            </a>
                            <button type=button class='btn btn-sm btn-success' data-toggle=modal data-target='#run-script'>
                                <i class="fa fa-fw fa-arrow-circle-right" aria-hidden='true'></i> Run load test…
                            </button>
                            <button type=button class='btn btn-sm btn-danger'>
                                <i class="fa fa-fw fa-trash" aria-hidden='true'></i> Delete site
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <button class='btn btn-sm btn-primary' type="button" data-toggle="modal" data-target='#add-site'>
                <i class="fa fa-fw fa-plus" aria-hidden="true"></i> Add a site…
            </button>

        </section>

        <section>
            <h1>Your Scripts</h1>

            <table class='table table-hover'>
                <tbody>
                    <tr>
                        <th scope='row'>
                            Place orders
                        </th>
                        <td class='text-right'>
                            <button type=button class='btn btn-sm btn-primary'>
                                <i class="fa fa-fw fa-pencil" aria-hidden='true'></i> Modify
                            </button>
                            <button type=button class='btn btn-sm btn-danger'>
                                <i class="fa fa-fw fa-trash" aria-hidden='true'></i> Delete
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <th scope='row'>
                            Browse products
                        </th>
                        <td class='text-right'>
                            <button type=button class='btn btn-sm btn-primary'>
                                <i class="fa fa-fw fa-pencil" aria-hidden='true'></i> Modify
                            </button>
                            <button type=button class='btn btn-sm btn-danger'>
                                <i class="fa fa-fw fa-trash" aria-hidden='true'></i> Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <button class='btn btn-sm btn-primary' type='button' data-toggle='modal' data-target='#add-script'>
                <i class="fa fa-fw fa-plus" aria-hidden="true"></i> Create new script…
            </button>

        </section>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="add-site" tabindex="-1" role="dialog" aria-labelledby="addSiteLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="addSiteLabel">Add new site</h4>
                </div>
                <form role='form' action='#' method='GET'>
                    <div class="modal-body">
                        <div class='form-group'>
                            <label class='control-label'>Host name:</label>
                            <input type='text' class='form-control' placeholder='example.com' required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="add-script" tabindex="-1" role="dialog" aria-labelledby="addScriptLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="addScriptLabel">Add new script</h4>
                </div>
                <form role='form' action='#' method='GET'>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Script name:</label>
                            <input type='text' class='form-control' required>
                        </div>

                        <div class="form-group">
                            <label>Enter or paste script:</label>
                            <textarea rows=12 class=form-control style='width: 100%;'></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Verify and create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="run-script" tabindex="-1" role="dialog" aria-labelledby="addScriptLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Run load test for <span id="run-script-site-name"></span></h4>
                </div>
                <div class="modal-body">
                    <form class='form-horizontal' role=form>
                        <div class="form-group">
                            <label class='control-label col-sm-4'>Select script:</label>
                            <div class='col-sm-8'>
                                <select class="form-control" required>
                                    <option value=''>(Pick a script)</option>
                                    <option>Place orders</option>
                                    <option>Browse products</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class='control-label col-sm-4'>Min number of concurrent workers:</label>
                            <div class='col-sm-8'>
                                <input type="number" min="0" value="1" class=form-control>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class='control-label col-sm-4'>Max number of concurrent workers:</label>
                            <div class='col-sm-8'>
                                <input type="number" min="0" value="1" class=form-control>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class='control-label col-sm-4'>Duration <span class="sr-only">(seconds)</span></label>
                            <div class='col-sm-8'>
                                <div class="input-group">
                                    <input type="number" min="0" class="form-control">
                                    <span class="input-group-addon">seconds</span>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Run</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#run-script').on('show.bs.modal', function(e) {
            'use strict';
            
            var siteName = $(e.relatedTarget).closest('tr').attr('data-siteName');
            $('#run-script-site-name').text(siteName);
        });
    </script>
